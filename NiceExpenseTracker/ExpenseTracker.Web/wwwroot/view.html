<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nice Expense Tracker</title>
    <link rel="stylesheet" href="style/bootswatch.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>

        .chart div {
            font: 14px sans-serif;
            background-color: #20c997;
            text-align: right;
            padding: 5px;
            margin: 5px;
            color: black;
            height: 30px;
        }

        span {
            position: absolute;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Nice Expense Tracker</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Submit</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="view.html">View</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="progress" style="display:none">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
             aria-valuemin="0" aria-valuemax="100" style="width: 100%;background-color:#20c997 !important;height:10px;"></div>
    </div>

    <div class="jumbotron" style="padding-top:1rem;">
        <div class="row">
            <div class="col-6"><p class="lead">Use the below form to submit your expenses.</p></div>
            <div class="col-6">
                <div class="pull-right">
                    <div class="alert alert-dismissible alert-primary" style="display:none">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Oh snap!</strong> Somthing went wrong. Please try again.
                    </div>                 
                </div>
            </div>
        </div>
        <form>
            <fieldset>
                <div class="form-group  row">
                    <div class="col-4">
                        <label>Name:</label>
                        <div class="input-group mb-3">
                            <input id="text-name" type="text" class="form-control" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="col-3">
                        <label>Date:</label>
                        <div><input type="date" class="form-control" id="text-date" placeholder="Expense amout"></div>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-outline-primary" style="margin-top:40px;">View Report</button>
                    </div>
                </div>                
            </fieldset>
        </form>
        <hr class="my-4">
        <div class="card text-white bg-info mb-3" style="max-width: 100%;">
            <div class="card-header">Bar Chart</div>
            <div class="card-body" style="background-color:#e9ecef;">
                <div class="chart"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/view.js"></script>
</body>

</html>
