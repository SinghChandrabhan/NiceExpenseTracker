<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nice Expense Tracker</title>    
    <link rel="stylesheet" href="style/bootswatch.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Nice Expense Tracker</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view.html">View</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="progress" style="display:none">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
             aria-valuemin="0" aria-valuemax="100" style="width: 100%;background-color:#20c997 !important;height:10px;"></div>
    </div>
    <div class="jumbotron" style="padding-top:1rem;">

        <div class="row">
            <div class="col-6"><p class="lead">Use the below form to submit your expenses.</p></div>
            <div class="col-6">
                <div class="pull-right">
                    <div class="alert alert-dismissible alert-primary" style="display:none">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Oh snap!</strong> Somthing went wrong. Please try again.
                    </div>
                    <div class="alert alert-dismissible alert-success" style="display:none">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Great!</strong> You have added a new expense.
                    </div>
                </div>
            </div>
        </div>
        <form>
            <fieldset>

                <div class="form-group row">
                    <div class="col-4">
                        <label>Name:</label>
                        <div class="input-group mb-3">
                            <input id="text-name" type="text" class="form-control" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="col-4">
                        <label>Expense amount:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input id="text-amount" type="text" class="form-control" placeholder="Enter expense amount">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-6 ">
                    <label>Category:</label>
                    <div class="row data-category">
                        <div class="col">
                            <button type="button" data-value="rent" class="btn btn-info" aria-pressed="true">
                                <i class="fa fa-home" style="font-size:60px;"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" data-value="shooping" class="btn btn-info" aria-pressed="true">
                                <i class="fa fa-shopping-bag" style="font-size:60px;"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" data-value="restaurant" class="btn btn-info" aria-pressed="true">
                                <i class="fa fa-coffee" style="font-size:60px;"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" data-value="transport" class="btn btn-info" aria-pressed="true">
                                <i class="fa fa-train" style="font-size:60px;"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" data-value="unknown" class="btn btn-info" aria-pressed="true">
                                <i class="fa fa-question-circle" style="font-size:60px;"></i>
                            </button>
                        </div>
                    </div>
                    <small class="form-text text-muted">Choose category of expense.</small>
                </div>
                <div class="form-group col-2">
                    <label>Date:</label>
                    <input type="date" class="form-control" id="text-date" placeholder="Expense amout">
                    <small class="form-text text-muted">Enter date of expense.</small>
                </div>
                <hr class="my-4">
                <div class="col-6 ">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>
</html>
